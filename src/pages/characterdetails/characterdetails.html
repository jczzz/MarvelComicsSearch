<ion-header>

  <ion-navbar>
    <ion-title>{{name}}'s ComicList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item *ngFor="let  item of comics">


    <button ion-button clear item-right (click)="viewComic(item.resourceURI,item.name)"><span>{{item.name}}</span></button>
  </ion-item>


  </ion-list>

</ion-content>
