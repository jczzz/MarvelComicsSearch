<ion-header>

  <ion-navbar>
    <ion-title>{{character}} </ion-title>
  </ion-navbar>

</ion-header>


<!-- <ion-thumbnail  item-left>
    <img src="{{items.thumbnail.path+'.jpg'}}">
  </ion-thumbnail>
 -->

<ion-content padding class="home">

  <section class ="wrap" *ngFor="let item of items"  >

    <div class="mh" >
     
      <div class= "mh-img" >
          <img src="{{item.thumbnail.path+'.jpg'}}">
      </div>

      
    </div>
    <div>
        <span>{{item.name}}</span>
        <p>{{item.description}}</p>
      
      </div>
      <button ion-button clear item-right (click)="open(item.name, item.comics.items, item.comics.collectionURI)"><span>View {{character}} Comics</span></button>
  </section>
  
</ion-content>
